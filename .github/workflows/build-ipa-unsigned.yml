name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Xcode version
        run: xcodebuild -version

      - name: Build (iphoneos, no code signing)
        run: |
          set -euxo pipefail

          xcodebuild \
            -workspace Meshtastic.xcworkspace \
            -scheme Meshtastic \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

          APP_PATH=$(find build/Build/Products/Release-iphoneos -maxdepth 1 -name "*.app" -print -quit)

          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/

          /usr/bin/zip -qry Meshtastic-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Meshtastic-unsigned-ipa
          path: Meshtastic-unsigned.ipa
